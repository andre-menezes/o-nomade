name: CI

on:
  push:
    branches:
      - development

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js and Yarn
        uses: actions/setup-node@v2
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"
          cache: "yarn"

      - name: Install dependencies
        run: |
          npm install -g @vue/cli yarn
          yarn install

      - name: Build Application
        run: yarn build

      - name: Deploy to GitHub Pages
        run: |
          # Configurar git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Clonar a branch gh-pages
          git clone --depth 1 --branch gh-pages https://github.com/andre-menezes/o-nomade.git gh-pages

          # Remover todos os arquivos atuais da branch gh-pages
          rm -rf gh-pages/*

          # Copiar os arquivos da build para a branch gh-pages
          cp -r dist/* gh-pages/

          # Entrar no diretório gh-pages
          cd gh-pages

          # Adicionar todos os arquivos ao commit
          git add .

          # Verificar se há mudanças para commit
          if git diff-index --quiet HEAD; then
            echo "No changes to commit"
          else
            # Fazer commit com mensagem incluindo data e hora
            git commit -m "Deploy de aplicação Vue 3 - $(date +'%Y-%m-%d %H:%M:%S')"
            
            # Configurar a origem para usar o token do GitHub
            git remote set-url origin "https://github.com/${GITHUB_REPOSITORY}.git"
            
            # Fazer push para a branch gh-pages usando o token do GitHub
            git push --set-upstream origin gh-pages
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
